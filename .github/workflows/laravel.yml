name: Deploy Laravel to Hostinger

on:
  push:
    branches:
      - main   # change if your default branch name is different

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'   # match your Hostinger PHP version if different
          extensions: mbstring, intl, pdo_mysql
          tools: composer

      - name: Install Composer dependencies
        run: composer install --no-dev --optimize-autoloader

      - name: Copy .env.example to .env
        run: cp .env.example .env

      - name: Generate app key
        run: php artisan key:generate

      - name: Cache config and routes
        run: |
          php artisan config:cache
          php artisan route:cache

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install NPM dependencies
        run: npm ci

      - name: Build assets with Vite
        run: npm run build

      - name: Prepare deploy artifact
        run: |
          mkdir deploy
          rsync -av --progress ./ ./deploy \
            --exclude=node_modules \
            --exclude=.git \
            --exclude=.github \
            --exclude=tests

      - name: Install lftp
        run: |
          sudo apt-get update
          sudo apt-get install -y lftp

      - name: Deploy via FTP
        env:
          FTP_HOST: ${{ secrets.FTP_HOST }}
          FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
        run: |
          lftp -f "
          open -u $FTP_USERNAME,$FTP_PASSWORD $FTP_HOST
          set ftp:ssl-allow true
          mirror -R ./deploy /public_html --delete --verbose
          bye
          "
